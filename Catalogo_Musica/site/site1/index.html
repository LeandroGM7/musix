<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica Art</title>
    <script src="JS/script.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <center><h1>Gestión de un Catálogo de Música</h1></center>

    <div class="container mt-5">
        <div class="row border">
            <div class="col border">
                <h2>Agregar Artista</h2>
                <form>
                    <div class="mb-3">
                        <label for="p-nom" class="form-label">Nombre:</label>
                        <input type="text" id="p-nom" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="p-nac" class="form-label">Nacionalidad:</label>
                        <input type="text" id="p-nac" class="form-control" placeholder="Nacionalidad">
                    </div>
                    <div class="mb-3">
                        <label for="p-edad" class="form-label">Edad:</label>
                        <input type="number" id="p-edad" class="form-control" placeholder="Edad">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addArtista()">Agregar Artista</button>
                </form>
            </div>
            <div class="col border">
                <h2>Agregar Álbum</h2>
                <form>
                    <div class="mb-3">
                        <label for="a-titulo" class="form-label">Título de Album:</label>
                        <input type="text" id="a-titulo" class="form-control" placeholder="Título de Album">
                    </div>
                    <div class="mb-3">
                        <label for="a-añoLan" class="form-label">Año de Lanzamiento:</label>
                        <input type="text" id="a-añoLan" class="form-control" placeholder="Año de Lanzamiento">
                    </div>
                    <div class="mb-3">
                        <label for="a-gen" class="form-label">Género:</label>
                        <input type="text" id="a-gen" class="form-control" placeholder="Género">
                    </div>
                    <div class="mb-3">
                        <label for="a-art" class="form-label">Artista:</label>
                        <input type="text" id="a-art" class="form-control" placeholder="Artista">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addAlbum()">Agregar Álbum</button>
                </form>
            </div>
            <div class="col border">
                <h2>Agregar Canción</h2>
                <form>
                    <div class="mb-3">
                        <label for="c-titulo" class="form-label">Título de Cancion:</label>
                        <input type="text" id="c-titulo" class="form-control" placeholder="Título de Cancion">
                    </div>
                    <div class="mb-3">
                        <label for="c-dur" class="form-label">Duración:</label>
                        <input type="text" id="c-dur" class="form-control" placeholder="Duración">
                    </div>
                    <div class="mb-3">
                        <label for="c-alb" class="form-label">Álbum:</label>
                        <input type="text" id="c-alb" class="form-control" placeholder="Álbum">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addCancion()">Agregar Canción</button>
                </form>
            </div>
        </div>
        <!-- Seccion de Buscar -->
        <!-- Buscar Artista -->

        <div class="row border mt-4">
            <div class="col border">
                <h2>Buscar por Nombre de Artista</h2>
                <form>
                    <div class="mb-3">
                        <label for="b-nom" class="form-label">Buscar:</label>
                        <input type="text" id="b-nom" class="form-control" placeholder="Buscar">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findArtista()">Buscar</button>
                </form>
            </div>
            <!-- Buscar Album -->
            <div class="col border">
                <h2>Buscar Álbum</h2>
                <form>
                    <div class="mb-3">
                        <label for="b-album" class="form-label">Buscar:</label>
                        <input type="text" id="b-album" class="form-control" placeholder="Buscar">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findAlbum()">Buscar</button>
                </form>
            </div>
            <!-- Buscar Cancion -->
            <div class="col border">
                <h2>Buscar Canción</h2>
                <form>
                    <div class="mb-3">
                        <label for="b-cancion" class="form-label">Buscar:</label>
                        <input type="text" id="b-cancion" class="form-control" placeholder="Buscar">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="findCancion()">Buscar</button>
                </form>
            </div>
        </div>
        <!-- Resultados de búsqueda -->
        <div class="row mt-4">
            <div class="col">
                <div id="resultado">
                    <h2>Resultado de Búsqueda</h2>
                    <div id="resultado-artista">
                        <p id="r-nom"></p>
                        <p id="r-nac"></p>
                        <p id="r-edad"></p>
                        <p id="r-disc"></p>
                    </div>
                    <div id="resultado-album">
                        <p id="r-titulo-album"></p>
                        <p id="r-ano-album"></p>
                        <p id="r-genero-album"></p>
                        <p id="r-artista-album"></p>
                        <p id="r-canciones-album"></p>
                    </div>
                    <br>
                    <div id="resultado-cancion">
                        <p id="r-titulo-cancion"></p>
                        <p id="r-duracion-cancion"></p>
                        <p id="r-artista-cancion"></p>
                        <p id="r-album-cancion"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección para Modificar elementos -->
        <!--Modificar Artista  -->
        <div class="row border mt-4">
            <div class="col border">
                <h2>Modificar Artista</h2>
                <form>
                    <div class="mb-3">
                        <label for="u-nom" class="form-label">Nombre actual:</label>
                        <input type="text" id="u-nom" class="form-control" placeholder="Nombre actual del artista">
                    </div>
                    <div class="mb-3">
                        <label for="u-nuevoNom" class="form-label">Nuevo nombre:</label>
                        <input type="text" id="u-nuevoNom" class="form-control" placeholder="Nuevo nombre del artista">
                    </div>
                    <div class="mb-3">
                        <label for="u-nuevaNac" class="form-label">Nueva nacionalidad:</label>
                        <input type="text" id="u-nuevaNac" class="form-control" placeholder="Nueva nacionalidad del artista">
                    </div>
                    <div class="mb-3">
                        <label for="u-nuevaEdad" class="form-label">Nueva edad:</label>
                        <input type="number" id="u-nuevaEdad" class="form-control" placeholder="Nueva edad del artista">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateArtista(document.getElementById('u-nom').value, document.getElementById('u-nuevoNom').value, document.getElementById('u-nuevaNac').value, document.getElementById('u-nuevaEdad').value)">Modificar Artista</button>
                </form>
            </div>
            <!-- Modificar Album -->
            <div class="col border">
                <h2>Modificar Álbum</h2>
                <form>
                    <div class="mb-3">
                        <label for="u-titulo-album" class="form-label">Título actual:</label>
                        <input type="text" id="u-titulo-album" class="form-control" placeholder="Título actual del álbum">
                    </div>
                    <div class="mb-3">
                        <label for="u-nuevo-titulo-album" class="form-label">Nuevo título:</label>
                        <input type="text" id="u-nuevo-titulo-album" class="form-control" placeholder="Nuevo título del álbum">
                    </div>
                    <div class="mb-3">
                        <label for="u-nuevo-año-album" class="form-label">Nuevo año de lanzamiento:</label>
                        <input type="text" id="u-nuevo-año-album" class="form-control" placeholder="Nuevo año de lanzamiento">
                    </div>
                    <div class="mb-3">
                        <label for="u-nuevo-genero-album" class="form-label">Nuevo género:</label>
                        <input type="text" id="u-nuevo-genero-album" class="form-control" placeholder="Nuevo género">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateAlbum(document.getElementById('u-titulo-album').value, document.getElementById('u-nuevo-titulo-album').value, document.getElementById('u-nuevo-año-album').value, document.getElementById('u-nuevo-genero-album').value)">Modificar Álbum</button>
                </form>
            </div>
            <!-- Modificar Cancion -->
            <div class="col border">
                <h2>Modificar Canción</h2>
                <form>
                    <div class="mb-3">
                        <label for="u-titulo-cancion" class="form-label">Título actual:</label>
                        <input type="text" id="u-titulo-cancion" class="form-control" placeholder="Título actual de la canción">
                    </div>
                    <div class="mb-3">
                        <label for="u-nuevo-titulo-cancion" class="form-label">Nuevo título:</label>
                        <input type="text" id="u-nuevo-titulo-cancion" class="form-control" placeholder="Nuevo título de la canción">
                    </div>
                    <div class="mb-3">
                        <label for="u-nueva-duracion-cancion" class="form-label">Nueva duración:</label>
                        <input type="text" id="u-nueva-duracion-cancion" class="form-control" placeholder="Nueva duración de la canción">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateCancion(document.getElementById('u-titulo-cancion').value, document.getElementById('u-nuevo-titulo-cancion').value, document.getElementById('u-nueva-duracion-cancion').value)">Modificar Canción</button>
                </form>
            </div>
        </div>

        <!-- Sección para eliminar elementos -->
        <!-- Eliminar Artista  -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Eliminar Artista</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="d-nom" class="form-label">Nombre:</label>
                                <input type="text" id="d-nom" class="form-control" placeholder="Nombre del artista a eliminar">
                            </div>
                            <button type="button" class="btn btn-danger" onclick="deleteArtista(document.getElementById('d-nom').value)">Eliminar Artista</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Eliminar Album -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Eliminar Álbum</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="d-titulo-album" class="form-label">Título:</label>
                                <input type="text" id="d-titulo-album" class="form-control" placeholder="Título del álbum a eliminar">
                            </div>
                            <button type="button" class="btn btn-danger" onclick="deleteAlbum(document.getElementById('d-titulo-album').value)">Eliminar Álbum</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Eliminar Cancion -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Eliminar Canción</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="d-titulo-cancion" class="form-label">Título:</label>
                                <input type="text" id="d-titulo-cancion" class="form-control" placeholder="Título de la canción a eliminar">
                            </div>
                            <button type="button" class="btn btn-danger" onclick="deleteCancion(document.getElementById('d-titulo-cancion').value)">Eliminar Canción</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
